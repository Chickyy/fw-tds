
{% block body %}
<a href="{{ path('store.allProducts') }}" data-target="body" class="ui green button">
    Parcourir le store ({{compte1}} produits)
</a>

    {% for section in all %}
        <div class="ui card">
            <h1>{{section.name}}</h1>
            <p>{{section.description}}</p>
            <a href="{{path('store.section',[idSection])}}" class="ui button">Consulter Produits({{section.products|length}})</a>
        </div>
    {% endfor %}
{% endblock %}
